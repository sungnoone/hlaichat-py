<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat 管理平台 - 標題</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="admin-layout">
        <!-- 側邊導航欄 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1 class="text-lg font-semibold text-white">AI Chat 管理平台</h1>
                <button type="button" class="text-white">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>儀表板</span>
                </a>
                <a href="users.html" class="sidebar-item">
                    <i class="fas fa-users"></i>
                    <span>使用者管理</span>
                </a>
                <a href="groups.html" class="sidebar-item">
                    <i class="fas fa-user-friends"></i>
                    <span>群組管理</span>
                </a>
                <a href="chat-links.html" class="sidebar-item">
                    <i class="fas fa-link"></i>
                    <span>聊天連結管理</span>
                </a>
                <a href="ad-config.html" class="sidebar-item">
                    <i class="fas fa-network-wired"></i>
                    <span>AD 設定</span>
                </a>
                <a href="logs.html" class="sidebar-item">
                    <i class="fas fa-history"></i>
                    <span>操作紀錄</span>
                </a>
            </div>
            <div class="sidebar-footer mt-auto p-4 border-t border-gray-700 flex justify-center">
                <img src="images/hanlin-logo.png" alt="翰林雲端 Logo" class="h-8 w-auto">
            </div>
        </div>

        <!-- 主要內容區域 -->
        <div class="main-content">
            <!-- 頂部導航欄 -->
            <div class="top-navbar">
                <div class="breadcrumb">
                    <span class="breadcrumb-item">首頁</span>
                    <span class="breadcrumb-item active">儀表板</span>
                </div>
                <div class="user-dropdown">
                    <div class="user-dropdown-toggle">
                        <div class="user-avatar">
                            <span>管</span>
                        </div>
                        <div>
                            <div class="font-medium">系統管理員</div>
                            <div class="text-xs text-gray-500">admin</div>
                        </div>
                        <i class="fas fa-chevron-down ml-2 text-gray-500"></i>
                    </div>
                </div>
            </div>

            <!-- 頁面內容區域 -->
            <div class="page-content">
                <!-- 頁面內容 -->
                <h1 class="text-2xl font-bold mb-4">頁面標題</h1>
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">卡片標題</h2>
                        <div>
                            <button class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                                <span>新增</span>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        卡片內容
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
