<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat 管理平台 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Microsoft JhengHei", "PingFang TC", "Apple LiGothic Medium", sans-serif;
        }
        .page-frame {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 2rem;
        }
        .page-title {
            background-color: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            font-weight: 600;
            color: #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-frame iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <h1 class="text-2xl font-bold text-gray-900">AI Chat 管理平台 - 高保真原型展示</h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 gap-6">
            <!-- 登入頁面 -->
            <div class="page-frame">
                <div class="page-title">
                    <span>登入頁面</span>
                    <a href="html/login.html" target="_blank" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-external-link-alt"></i> 新視窗開啟
                    </a>
                </div>
                <iframe src="html/login.html" title="登入頁面"></iframe>
            </div>

            <!-- 首頁/儀表板 -->
            <div class="page-frame">
                <div class="page-title">
                    <span>首頁/儀表板</span>
                    <a href="html/dashboard.html" target="_blank" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-external-link-alt"></i> 新視窗開啟
                    </a>
                </div>
                <iframe src="html/dashboard.html" title="首頁/儀表板"></iframe>
            </div>

            <!-- 使用者管理 -->
            <div class="page-frame">
                <div class="page-title">
                    <span>使用者管理</span>
                    <a href="html/users.html" target="_blank" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-external-link-alt"></i> 新視窗開啟
                    </a>
                </div>
                <iframe src="html/users.html" title="使用者管理"></iframe>
            </div>

            <!-- 群組管理 -->
            <div class="page-frame">
                <div class="page-title">
                    <span>群組管理</span>
                    <a href="html/groups.html" target="_blank" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-external-link-alt"></i> 新視窗開啟
                    </a>
                </div>
                <iframe src="html/groups.html" title="群組管理"></iframe>
            </div>

            <!-- 聊天連結管理 -->
            <div class="page-frame">
                <div class="page-title">
                    <span>聊天連結管理</span>
                    <a href="html/chat-links.html" target="_blank" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-external-link-alt"></i> 新視窗開啟
                    </a>
                </div>
                <iframe src="html/chat-links.html" title="聊天連結管理"></iframe>
            </div>

            <!-- AD 設定 -->
            <div class="page-frame">
                <div class="page-title">
                    <span>AD 設定</span>
                    <a href="html/ad-config.html" target="_blank" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-external-link-alt"></i> 新視窗開啟
                    </a>
                </div>
                <iframe src="html/ad-config.html" title="AD 設定"></iframe>
            </div>

            <!-- 操作紀錄 -->
            <div class="page-frame">
                <div class="page-title">
                    <span>操作紀錄</span>
                    <a href="html/logs.html" target="_blank" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-external-link-alt"></i> 新視窗開啟
                    </a>
                </div>
                <iframe src="html/logs.html" title="操作紀錄"></iframe>
            </div>

            <!-- 個人設定 -->
            <div class="page-frame">
                <div class="page-title">
                    <span>個人設定</span>
                    <a href="html/profile.html" target="_blank" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-external-link-alt"></i> 新視窗開啟
                    </a>
                </div>
                <iframe src="html/profile.html" title="個人設定"></iframe>
            </div>
            
            <!-- 聊天演示 -->
            <div class="page-frame">
                <div class="page-title">
                    <span>聊天演示</span>
                    <a href="html/chat-demo.html" target="_blank" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-external-link-alt"></i> 新視窗開啟
                    </a>
                </div>
                <iframe src="html/chat-demo.html" title="聊天演示"></iframe>
            </div>
            
            <!-- 一般使用者儀表板 -->
            <div class="page-frame">
                <div class="page-title">
                    <span>一般使用者儀表板</span>
                    <a href="html/user-dashboard.html" target="_blank" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-external-link-alt"></i> 新視窗開啟
                    </a>
                </div>
                <iframe src="html/user-dashboard.html" title="一般使用者儀表板"></iframe>
            </div>
            
            <!-- 一般使用者個人資料 -->
            <div class="page-frame">
                <div class="page-title">
                    <span>一般使用者個人資料</span>
                    <a href="html/user-profile.html" target="_blank" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-external-link-alt"></i> 新視窗開啟
                    </a>
                </div>
                <iframe src="html/user-profile.html" title="一般使用者個人資料"></iframe>
            </div>
            
            <!-- 一般使用者使用紀錄 -->
            <div class="page-frame">
                <div class="page-title">
                    <span>一般使用者使用紀錄</span>
                    <a href="html/user-history.html" target="_blank" class="text-blue-500 hover:text-blue-700">
                        <i class="fas fa-external-link-alt"></i> 新視窗開啟
                    </a>

                <iframe src="html/user-history.html" title="一般使用者使用紀錄"></iframe>
            </div>
        </div>
    </main>

    <footer class="bg-white shadow-inner mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            <p>© 2025 AI Chat 管理平台 - 原型展示</p>
        </div>
    </footer>

    <script>
        // iframe 高度自適應
        window.addEventListener('load', function() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.style.height = '600px';
            });
        });
    </script>
</body>
</html>
